<!DOCTYPE html>
<html>
<head>
<!-- import library and style sheet -->
<link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8">
<script type="text/javascript" src="jquery-1.7.1.js"></script>
<script type="text/javascript">

/* define function */
function shuffle(o){
  for(var j,x,i=o.length;i;j=Math.floor(Math.random()*i),x = o[--i],o[i]=o[j],o[j]=x);
  return o;
}

function range(start, end, step){
	var range = [];
    var typeofStart = typeof start;
    var typeofEnd = typeof end;

	while (step > 0 ? end >= start : end <= start) {
            range.push(start);
            start += step;}
            return range
}

function padZero10(number) {
  if (number<10) { number = ("0"+number).slice(-4); }
  return number;
}

/*start coding the task*/
$(document).ready(function(){
    /* define variables*/
	var ImgNum = 12;
	var TrialNum = 35; /*ImgNum*2;*/
	var ImgOrder = shuffle(range(0,ImgNum-1,1)); 
	var i = 0;
	var word_line1 = ["Please press keys"];
	var word_line2 = ["1 2 3 4 5 6 7"];
	var fileName = ["CatA_viewpoint01_01.jpg", "CatA_viewpoint01_02.jpg", "CatA_viewpoint01_03.jpg", "CatA_viewpoint01_04.jpg", "CatA_viewpoint01_05.jpg", "CatA_viewpoint01_06.jpg", "CatA_viewpoint01_07.jpg", "CatA_viewpoint01_08.jpg", "CatA_viewpoint01_09.jpg","CatA_viewpoint01_10.jpg", "CatA_viewpoint01_11.jpg","CatA_viewpoint01_12.jpg"];
	var imgs = new Array(ImgNum);
	var imgCount = 0;
	var tempImgCount = 0;
	var isInRuntrial = 0;
	var data = [['']];
	var sOnset = null;
	var logcount = 0;
	
	/*pair array =  [[2, 0], [-1, 3]] */
	var canvas = document.getElementById("myCanvas"); /*canvas ID
	in body */
	var ctx = canvas.getContext("2d");
    console.log(ImgOrder)
    
	function loadImage()
	{
		if (imgCount < ImgNum)
		{
			imgs[imgCount] = new Image();
			imgs[imgCount].src=  "CatA_viewpoint01_"+padZero10(imgCount+1)+".jpg"; /*fileName[imgCount];*/
			imgs[imgCount].onload=loadImage;
			imgCount++;
		} else{   /*runTrial()*/
			StartTask(); /* after loading all the images,
	start running the experiment */
		}
	}
	
	function StartTask(){
		ctx.font="20px Arial";
		ctx.fillStyle="black";
		ctx.textBaseline="middle";
		ctx.textAlign="center";
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		ctx.fillText("You will see a series of objects." , canvas.width*0.5, 30);
		ctx.fillText("You need to determine how every two objects are different using a 1-7 scale.", canvas.width*0.5, 70);
		ctx.fillText("You will be using your keyboard to make your responses.", canvas.width*0.5, 110);
		ctx.fillText("Please pres 1 to indicate the two objects are identical and 7 to indicate they are different. ", canvas.width*0.5, 150);
	    $("#startButton").show();	
	}
	
	$("#startButton").click(function() {
		$("#startButton").hide();
		runTrial()
	});
				
	function runTrial(){
	isInRuntrial = 0; /*enable button press*/
	if (i < 37){
		if ((i % 2)== 0 && (i!=0)){   
			if ((i % 6)==0){
			        isInRuntrial = 1; /*enable button press*/
			        sOnset = new Date();
					ctx.clearRect(0, 0, canvas.width, canvas.height); /*clear your canvas*/
					ctx.font="30px Arial";
					ctx.fillStyle="black";
					ctx.textBaseline="Top";
					ctx.textAlign="center";
					ctx.fillText(word_line1, canvas.width*0.5, canvas.height *0.4);
					ctx.fillText(word_line2, canvas.width*0.5, canvas.height *0.5);
					logcount++;
					i++;
					data[logcount-1] = ["R:", -1, "-1", 0, ImgOrder[tempImgCount-1],ImgOrder[tempImgCount], "R"]; /*save data default*/
				 } else{
					ctx.clearRect(0, 0, canvas.width, canvas.height); /*clear your canvas*/
					ctx.drawImage(imgs[ImgOrder[tempImgCount]],50,150,800,600); /*dx, dy, dWidth, dHeight*/
					console.log(imgs[ImgOrder[tempImgCount]].src)
					i++;
					tempImgCount += 1;}
				} else{
				ctx.clearRect(0, 0, canvas.width, canvas.height); /*clear your canvas*/
				ctx.font="60px Arial";
				ctx.fillStyle="black";
				ctx.textBaseline="Top";
				ctx.textAlign="center";
				ctx.fillText("+", canvas.width*0.5, canvas.height *0.5);
				i++;}
				setTimeout(runTrial, 1000);
				} else{
				ExpComplete()
				}
	}
	
	function ExpComplete(){
		ctx.clearRect(0, 0, canvas.width, canvas.height); /*clear your canvas*/
		ctx.font="30px Arial";
		ctx.fillStyle="black";
		ctx.textBaseline="Top";
		ctx.textAlign="center";
		ctx.fillText("You have completed the experiment", canvas.width*0.5, canvas.height *0.4);
		ctx.fillText("Thank you!", canvas.width*0.5, canvas.height *0.5);
	}
	
		$("body").keypress(function(event){
		if (isInRuntrial==1){
			var key = String.fromCharCode(event.which);
			var ans = -1
			d1 = new Date();
			switch(key[0])
			{
				case '1':
					ans = 1;
					break;
				case '2':
					ans = 2;
					break;
				case '3':
					ans = 3;
					break;
				case '4':
					ans = 4;
					break;
				case '5':
					ans = 5;
					break;
				case '6':
					ans = 6;
					break;
				case '7':
					ans = 7;
					break;
			}
			data[logcount-1] = ["R:", ans, key, d1.getTime() - sOnset.getTime(),ImgOrder[tempImgCount-1],ImgOrder[tempImgCount], "R"];
			
			console.log(d1.getTime()-sOnset.getTime())
			console.log(data)
			}else{
			}
		});

	loadImage();
});

</script>

</head>

		</td>
