function shuffle(o){
  for(var j,x,i=o.length;i;j=Math.floor(Math.random()*i),x = o[--i],o[i]=o[j],o[j]=x);
  return o;
}

function range(start, end, step){
	var range = [];
    var typeofStart = typeof start;
    var typeofEnd = typeof end;

	while (step > 0 ? end >= start : end <= start) {
            range.push(start);
            start += step;}
            return range
}
